<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

      <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>  
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/>
            </div>
             <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100"/>
            </div>
            </div>
          </form>
          <div class="overview">
        <h1 id="city">London</h1>
        <div class="row row-cols-2">
        <div class="col">
        <ul>
          <li>Last updated: <span id="date"></span>
            
          </li>
          <li id="description">Scattered showers
          </li>
          </div>
        </ul>
           <div class="row">
          <div class="col-sm-11">
            <div class="float-right">
            <ul>
    
              <li>
                Humidity: <span id="humidity"></span> <span>%</span>
            
              </li>
              <li>
                Wind: <span id="wind"></span> <span>m/s</span>
              </li>
            </ul>
          </div> 
          </div>
      </div>
        </div>
        <div class="col">
          <div class="row">
          <div class="col-sm-6"></div>
            <div class="clearfix weather-temperature">
<img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Mostly Cloudy" id="icon" class="float-left"/>
              <br/>
<!-- <div class="float-left"> -->
  <strong id="temperature">20</strong><span class="units"><a href="#" id="celsius-link" id="active">¬∞C</a> | <a href="#" id="fahrenheit-link">¬∞F</a></span>
  </div>
 </div>          
</div>
    </div>
         </div>
     <small>
    <a href="https://github.com/laurenlmylee/vanilla-weather-app-1" target="_blank">Open-source code</a>, by Laurenüêß
  </small>
  </div>
   <script src="src/app.js"></script>
  </body>
</html>
